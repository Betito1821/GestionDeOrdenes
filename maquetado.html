        <h2>Gestión de Órdenes</h2>
        <section>
            <!-- Formulario para actualizar estado -->
            <form action="update_status.php" method="post">
                <label for="order_number">Número de Orden:</label>
                <input type="text" id="order_number" name="order_number" required>
                <label for="status">Estado:</label>
                <select id="status" name="status" required>
                    <option value="concluida">Concluida</option>
                    <option value="en-proceso">En Proceso</option>
                    <option value="no-terminado">No Terminado</option>
                    <option value="no-asignado">No Asignado</option>
                </select>
                <button type="submit">Actualizar Estado</button>
            </form>
        </section>

        <section>
            <!-- Formulario para enviar órdenes a retrabajo -->
            <form action="retrabajo.php" method="post">
                <label for="order_number_retrabajo">Número de Orden:</label>
                <input type="text" id="order_number_retrabajo" name="order_number" required>
                <label for="comments">Comentarios:</label>
                <textarea id="comments" name="comments" required></textarea>
                <button type="submit">Enviar a Retrabajo</button>
            </form>
        </section>
